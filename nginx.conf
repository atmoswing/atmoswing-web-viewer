server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve raw vector data directly and avoid SPA fallback (also enable CORS)
    location ^~ /gis-layers/ {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        if ($request_method = OPTIONS) { return 204; }
        try_files $uri =404;
        # Optional caching for static datasets
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Serve files directly when they exist, otherwise return index.html (SPA fallback)
    location / {
        try_files $uri /index.html;
    }

    # Dynamic runtime config should never be cached
    location = /config.json {
        add_header Cache-Control "no-store, must-revalidate";
    }

    # Don't cache HTML/JSON/manifest files (still fine for SPA html)
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        add_header Cache-Control "no-store, must-revalidate";
    }

    # Cache static assets aggressively
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|ttf|woff|woff2|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Basic gzip compression for text-based responses
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
