server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve files directly when they exist, otherwise return index.html (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't cache HTML/JSON/manifest files
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        add_header Cache-Control "no-store, must-revalidate";
    }

    # Cache static assets aggressively
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|ttf|woff|woff2|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Basic gzip compression for text-based responses
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
